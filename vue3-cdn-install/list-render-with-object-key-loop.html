<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS List Rendering With Object Key Loop ....Example </title>
    <script src="https://unpkg.com/vue@3"></script>
<style>
   #customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>
    <div id="app">
        <h1>Bio Data Of Jahidul Islam Noman</h1>
        <h3>{{ hello_function("Jahidul Islam Noman",28) }}</h3>
       <table id="customers">
        <tr v-for="(biodata,key,index) in aboutme">
            <th>{{ index+1 }}</th>
            <th>{{ key }}</th>
            <td>{{ biodata }}</td>
        </tr>
       </table>
    </div>


    <script>
        const {createApp} = Vue 

        const main = createApp({
            data(){
                return{
                  aboutme:{
                    name:"Jahidul Islam Noman",
                    dept:"Computer Science & Engineering",
                    age:28,
                    designation:"Programmer",
                    Nickname:"Noman",
                  }
                }
            },

            methods:{
                hello_function:(a,b)=>{
                    return "Hello "+a+ " Your Age Is "+b;
                },

                

            }


        });

        main.mount('#app');




    </script>
</body>
</html>
